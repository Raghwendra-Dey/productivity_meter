<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Title-->
    <title>Productivity Meter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!--Internal CSS-->
    <link href="./style.css" rel="stylesheet">

</head>

<body>

	<!-- Watches Container -->
	<div class="watches">
		<div class='watch1'>
			<p class="text">Time Devoted: </p>
			<div class='timer'>00:00:00:00</div>
			<div class='labels'>
				<span class='hh'>Hours</span>
				<span class='mm'>Minutes</span>
				<span class='ss'>Seconds</span>
				<span class='cs'>Centiseconds</span>
			</div>
			<!-- Adding the binding between timer one and two without changing the funcationallity of two! -->
			<div class='controls'>
				<button type="button" class="btn btn-success btn-lg" onclick='startTimer(0), startTimer(1)' id='go'> Go!
					<i class="fa fa-flag" aria-hidden="true"></i></button>
				<button type="button" class="btn btn-danger btn-lg" onclick='stopTimer(0), stopTimer(1)' id='stop'>Stop
					<i class="fa fa-stop-circle" aria-hidden="true"></i></button>
				<button type="button" class="btn btn-warning btn-lg" onclick='clearTimer(0), clearTimer(1)'
					id='clear'>Clear <i class="fa fa-window-restore" aria-hidden="true"></i></button>
			</div>
		</div>

		<div class='watch2'>
			<p class="text">Actual Time Used: </p>
			<div class='timer'>00:00:00:00</div>
			<div class='labels'>
				<span class='hh'>Hours</span>
				<span class='mm'>Minutes</span>
				<span class='ss'>Seconds</span>
				<span class='cs'>Centiseconds</span>
			</div>

			<div class='controls'>
				<button type="button" class="btn btn-success btn-lg" onclick='startTimer(1)' id='go'> Go!
					<i class="fa fa-flag" aria-hidden="true"></i></button>
				<button type="button" class="btn btn-danger btn-lg" onclick='stopTimer(1)' id='stop'>Stop
					<i class="fa fa-stop-circle" aria-hidden="true"></i></button>
				<button type="button" class="btn btn-warning btn-lg" onclick='clearTimer(1)' id='clear'>Clear <i
						class="fa fa-window-restore" aria-hidden="true"></i></button>
			</div>
		</div>

		<div class='watch3'>
			<p class="text">Time Difference: </p>
			<div class='timer'>00:00:00:00</div>
			<div class='labels'>
				<span class='hh'>Hours</span>
				<span class='mm'>Minutes</span>
				<span class='ss'>Seconds</span>
				<span class='cs'>Centiseconds</span>
			</div>
		</div>
	</div>

	<!-- Todo List Container -->
	<div id='todo_container' class="text-center">
		<p class="text">ToDo</p>
		<hr>
		<div id="todo_list"></div>
		<button type="button" class="btn  btn-lg text-light " onclick="addTask()" id='plus'><i class="fa fa-plus"
				aria-hidden="true"></i> Add</button>
	</div>

	<!-- Problem Container -->
	<div id='prb_cntr'>
		<button type="button" class="btn btn-danger btn-lg btn1" onclick="prb_minus()" id='minus'>1 <i class="fa fa-minus"
				aria-hidden="true"></i></button>
		<button type="button" class="btn btn-success btn-lg btn1" onclick="prb_plus()" id='plus'>1 <i class="fa fa-plus"
				aria-hidden="true"></i></button>
		
		<button type="button" class="btn btn-dark btn-lg btn1" onclick="rst()"> Reset <i class="fa fa-undo"
				aria-hidden="true"></i></button>
		<button type="button" id ='record' class="btn btn-lg mx-auto mt-4" onclick ="record()">Record <i class='fas fa-record-vinyl'></i></button>
		<p id="prb_count">Problems Count: 0</p>
		<p id="Average time">Average time/problem :0 mins</p>
	</div>

	<!-- Footer -->
	<footer id="footer">
		<div>
			<p>MADE WITH <i class="fas fa-heart text-danger"></i></p>
			<a href="https://github.com/Raghwendra-Dey/productivity_meter/blob/master/README.md#usage">How to
				use??</a>
		</div>
	</footer>

	<!--Internal Script.js-->
	<script src="./script.js"></script>

	<!--Script for todolist functions-->
	<script src="./todo_script.js"></script>

	<!-- jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
		</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
		</script>
</body>

</html>
